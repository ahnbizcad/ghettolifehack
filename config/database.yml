# PostgreSQL

default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: UTF8

development:
  <<: *default
  database: glh_development
  host: localhost
  username: postgres
  password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: glh_test
  host: localhost
  username: postgres
  password: postgres

production:
  <<: *default
  database: glh_production
  host: ghettolifehack.com
  username: postgres
  password: 
